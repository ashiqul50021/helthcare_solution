<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <!-- web navbar  -->
    <nav class=" p-2 web-navbar shadow">
        <div class="container d-flex justify-content-between">

            <img src="assets/images/logo.png" alt="" class="web-logo">


            <ul class="nav justify-content-center web-menu">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up/ Login</a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- web navbar end -->

    <!-- mobile navbar -->
    <nav class="navbar navbar-dark p-2 mobile-navbar">
        <div class="container-fluid d-flex justify-content-between">
            <div class="hambargericon">
                <i class="fas fa-bars text-white"></i>
            </div>
            <img src="assets/images/logo.png" alt="" class="h-25 w-25">
        </div>
    </nav>
    <!-- mobile navbar end -->

    <!-- Header Section -->

    <!-- web header -->
    <div class="container-fluid web-header">
        <img src="assets/images/3842.jpg_wh1200.jpg" alt="Medical Report" class="w-100">
    </div>
    <!-- web header end -->


    <!-- mobile header -->
    <div class="container mobile-header">
        <div class="card p-0 border-0 text-center">
            <div class="card-body border-0 p-0">
                <img src="assets/images/3842.jpg_wh1200.jpg" alt="Medical Report" class="img-fluid"
                    style="border-radius: 15px;">
            </div>
        </div>
    </div>

    <!-- Appointment Button -->
    <div class="container text-center mb-3 mt-3">
        <button class="btn appoinmentButton">Appointment</button>
    </div>

    <!-- Service Buttons -->
    <div class="container mb-3">
        <div class="row">
            <div class="col-4 text-center mb-2">
                <button class="btn service-button w-100">
                    <i class="fa-regular fa-hospital fa-2x"></i><br>General Hospital
                </button>
            </div>
            <div class="col-4 text-center mb-2">
                <button class="btn btn service-button w-100">
                    <i class="fas fa-tooth fa-2x"></i><br>Dental Hospital
                </button>
            </div>
            <div class="col-4 text-center mb-2">
                <button class="btn btn service-button w-100">
                    <i class="fas fa-dumbbell fa-2x"></i><br>Physio Therapy
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Links Section -->
    <div class="container text-center mb-3">
        <div class="owl-carousel quicklinksection">
            <div class="item quicklinkbutton"><span class="quicklinkicon"><i class="fas fa-user-md"></i></span> <span
                    class="quicklinktext">My Doctor</span></div>
            <div class="item quicklinkbutton"><span class="quicklinkicon"><i class="fas fa-users"></i></span>
                <span class="quicklinktext">My Family</span>
            </div>
            <div class="item quicklinkbutton"><span class="quicklinkicon"><i class="fas fa-phone-alt"></i></span>
                <span class="quicklinktext">Helpline</span>
            </div>
            <div class="item quicklinkbutton"><span class="quicklinkicon"><i class="fas fa-file-medical"></i></span>
                <span class="quicklinktext">My Reports</span>
            </div>
            <div class="item quicklinkbutton"><span class="quicklinkicon"><i class="fas fa-hospital-user"></i></span>
                <span class="quicklinktext">My Appointments</span>
            </div>
        </div>
    </div>

    <!-- Additional Services -->
    <div class="container mb-3">
        <div class="container mt-5">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">24/7 Serivce</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Online Service</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Other</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="container mb-3">
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-4 text-center mb-2">
                                <button class="btn service-button w-100">
                                    <i class="fa-regular fa-hospital fa-2x"></i><br>General Hospital
                                </button>
                            </div>
                            <div class="col-4 text-center mb-2">
                                <button class="btn btn service-button w-100">
                                    <i class="fas fa-tooth fa-2x"></i><br>Dental Hospital
                                </button>
                            </div>
                            <div class="col-4 text-center mb-2">
                                <button class="btn btn service-button w-100">
                                    <i class="fas fa-dumbbell fa-2x"></i><br>Physio Therapy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <p class="mt-3">Here is your profile information.</p>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <p class="mt-3">Feel free to contact us!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Menu -->
    <nav class="fixed-bottom footernav">
        <div class="container d-flex justify-content-around">
            <button class="btn footer-button "><span><i class="fas fa-phone fa-2x"></i></span><span>Call</span></button>
            <button class="btn footer-button "><span class="homeiconbutton"><i class="fas fa-home fa-2x"></i></span>
                <span>Home</span></button>
            <button class="btn footer-button "><span><i class="fas fa-user fa-2x"></i></span> <span>Me</span></button>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- jQuery (required for Owl Carousel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,               // Infinite loop
                margin: 10,               // Margin between items
                nav: false,                // Show next/prev buttons
                dots: false,              // Disable dots (pagination)
                autoplay: false,           // Autoplay slides
                autoplayTimeout: 3000,    // Time between slides (in ms)
                responsive: {
                    0: { items: 4 },      // 1 item for small screens
                    600: { items: 4 },    // 2 items for medium screens
                    1000: { items: 4 }    // 3 items for large screens
                }
            });
        });


        $(document).ready(function () {
            // Optionally, add some jQuery for tab behavior or interactivity
            $('#myTab a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>

</body>

</html>
