<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark p-2">
        <div class="container-fluid d-flex justify-content-between">
            <i class="fas fa-bars text-white"></i>
          <img src="assets/images/logo.png" alt="" class="h-25 w-25">
        </div>
    </nav>

    <!-- Header Section -->
    <div class="container">
        <div class="card p-0 border-0 text-center">
            <div class="card-body border-0 p-0">
                <img src="assets/images/3842.jpg_wh1200.jpg" alt="Medical Report" class="img-fluid" style="border-radius: 15px;">
            </div>
        </div>
    </div>

    <!-- Appointment Button -->
    <div class="container text-center mb-3 mt-3">
        <button class="btn btn-primary btn-lg w-100">Appointment</button>
    </div>

    <!-- Service Buttons -->
    <div class="container mb-3">
        <div class="row">
            <div class="col-4 text-center mb-2">
                <button class="btn btn-outline-light w-100">
                    <i class="fas fa-hospital-alt fa-2x"></i><br>General Hospital
                </button>
            </div>
            <div class="col-4 text-center mb-2">
                <button class="btn btn-outline-light w-100">
                    <i class="fas fa-tooth fa-2x"></i><br>Dental Hospital
                </button>
            </div>
            <div class="col-4 text-center mb-2">
                <button class="btn btn-outline-light w-100">
                    <i class="fas fa-dumbbell fa-2x"></i><br>Physio Therapy
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Links Section -->
    <div class="container text-center mb-3">
        <div class="d-flex justify-content-around">
            <button class="btn btn-light btn-circle"><i class="fas fa-user-md"></i><br>My Doctor</button>
            <button class="btn btn-light btn-circle"><i class="fas fa-users"></i><br>My Family</button>
            <button class="btn btn-light btn-circle"><i class="fas fa-phone-alt"></i><br>Helpline</button>
            <button class="btn btn-light btn-circle"><i class="fas fa-file-medical"></i><br>My Reports</button>
            <button class="btn btn-light btn-circle"><i class="fas fa-hospital-user"></i><br>My Appointments</button>
        </div>
    </div>

    <!-- Additional Services -->
    <div class="container mb-3">
        <div class="d-flex justify-content-center">
            <button class="btn btn-light mx-2 w-50">24x7 Service</button>
            <button class="btn btn-light mx-2 w-50">Online Service</button>
            <button class="btn btn-light mx-2 w-50">Other</button>
        </div>
    </div>

    <!-- Footer Menu -->
    <nav class="navbar navbar-dark bg-primary fixed-bottom p-3">
        <div class="container d-flex justify-content-around">
            <button class="btn btn-light"><i class="fas fa-phone"></i> Call</button>
            <button class="btn btn-light"><i class="fas fa-home"></i> Home</button>
            <button class="btn btn-light"><i class="fas fa-user"></i> Me</button>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
