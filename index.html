<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navcontainer">
            <!-- navbar items -->
            <div class="nav-logo">
                <!-- Logo on the left-->
                <a class="navbar-brand order-2 order-lg-0 ms-auto" href="#">Navbar</a>
            </div>

            <!-- menu on the right  -->
            <div class="nav-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                </ul>
            </div>

            <!-- Hamburger icon -->
            <button class="navbar-toggler" type="button">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </nav>
    <!-- navbar end -->

    <!-- banner -->
    <div class="banner-container">
        <img src="assets/images/3842.jpg_wh1200.jpg" alt="">
    </div>
    <!-- banner End -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/82552c610d.js" crossorigin="anonymous"></script>

    <script>
        // Using jQuery to toggle the navigation menu on click of hamburger icon
        $(document).ready(function () {
            $('.navbar-toggler').on('click', function () {
                $('.nav-menu').toggleClass('active');
            });
        });
    </script>
</body>

</html>
